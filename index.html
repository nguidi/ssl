<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SSL: Analizador Lexicografico</title>

		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<style type="text/css">
			xmp.well {
				overflow-y: auto;
				min-height: 75px;
			}
			pre {
				height: 205px;
				margin: 0;
			}
			.panel-body,
			.list-group {
				height: 420px;
			}			
			.panel-body button {
				margin-top: 10px;
			}
			.panel-body textarea {
				height: 344px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>Sintaxis y Semantica de Lenguajes <small>Analizador Lexicografico</small></h1>
			</div>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Entrada
							</h3>
						</div>
						<div class="panel-body">
							<textarea class="form-control" rows="3" id="entrada"></textarea>
							<button class="btn btn-primary pull-right" id="analizar">Analizar</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Salida
							</h3>
						</div>
						<ul class="list-group">
							<li class="list-group-item">
								<h5>
									<u>Sin Formato</u>
								</h5>
								<xmp id="salidaSinFormato" class="well"></xmp>
							</li>
							<li class="list-group-item">
								<h5>
									<u>
										Con Formato
									</u>
								</h5>
								<pre id="salidaConFormato" >
									<code data-lang="html"></code>
								</pre>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<p class"text-center">
					Guidi Neri
				</p>
			</div>
		</nav>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
