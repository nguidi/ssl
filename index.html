<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SSL: Analizador Lexicográfico</title>
		<link href="bootstrap/css/docs.min.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<style type="text/css">
			textarea {
				resize: none;
			}
			xmp.well {
				overflow-y: auto;
				min-height: 75px;
				margin: 0px;
			}
			pre {
				height: 390px;
				margin: 0px;
			}
			.highlight {
				margin-bottom: 0px;
			}
			.panel-body button {
				margin-top: 10px;
			}
			.panel-body textarea {
				height: 366px;
			}
			p#estadoADSR {
				margin: 10px 0px 0px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>Sintaxis y Semántica de los Lenguajes <small>Analizador Sintáctico Descendente</small></h1>
			</div>
			<div class="row">
				<div class="col-md-6 col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Entrada
							</h3>
						</div>
						<div class="panel-body">
							<textarea class="form-control" rows="3" id="entrada">
x + 2;
h + 3:
z * 2;
x + (h * z);

VERDADERO Y FALSO;
NO VERDADERO;
VERDADERO Y (NO FALSO);

h > 3;
(h - 3) == (n +2);
2 <= 2;
							</textarea>
							<button class="btn btn-primary pull-right" id="analizar">Analizar</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-xs-12 output">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Salida con formato
							</h3>
						</div>
						<div class="panel-body">
							<div class="highlight">
								<pre>
									<code id="salidaConFormato" class="language-html" data-lang="html"></code>
								</pre>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-xs-12 output">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								Salida sin formato
							</h3>
						</div>
						<div class="panel-body">
							<xmp id="salidaSinFormato" class="well"></xmp>
							<p id="estadoADSR"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="gramatica.js"></script>
		<script type="text/javascript" src="lexer.js"></script>
		<script type="text/javascript" src="adsr.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
